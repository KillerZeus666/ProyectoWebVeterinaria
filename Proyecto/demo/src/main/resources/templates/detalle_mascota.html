<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Mascota</title>
    <link rel="stylesheet" th:href="@{/css/estilo2.css}">
</head>
<body>
<div class="container">
    <h1>Detalle de Mascota</h1>
    <div class="datos">
        <p>Nombre: <span th:text="${mascota.nombre}"></span></p>
        <p>Raza: <span th:text="${mascota.raza}"></span></p>
        <p>Edad: <span th:text="${mascota.edad}"></span></p>
        <p>Peso: <span th:text="${mascota.peso}"></span></p>
        <p>Enfermedad: <span th:text="${mascota.enfermedad}"></span></p>
    </div>
    <div class="img-container">
        <img th:src="${mascota.foto}" alt="Foto de la mascota"/>
    </div>
    <a href="/mascota">Volver a la lista</a>
</div>
</body>
</html>
