<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalle de Cliente</title>
    <link rel="stylesheet" th:href="@{/css/detalle_cliente.css}">
    <link rel="stylesheet" th:href="@{/css/header_footer.css(v=${#dates.createNow().getTime()})}">
</head>
<body>
    <header>
        <div class="logo">
            <img th:src="@{/images/logo2.png}" alt="Logo" />
            <span class="logo-text">Beagle Giggle</span>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a th:href="@{/}">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Conócenos</a></li>
                <li><a href="#">Contáctanos</a></li>
            </ul>
        </nav>
    </header>

    <div class="page-container">
        <div class="container">
            <h1>Detalle del cliente</h1>
            <div class="content">
                <div class="img-container">
                    <img th:src="${cliente.foto}" alt="Foto del cliente" class="cliente-img" />
                </div>

                <div class="datos">
                    <div class="dato">
                        <span class="label">Nombre</span>
                        <span class="info" th:text="${cliente.nombre}"></span>
                    </div>
                    <div class="dato">
                        <span class="label">Cedula</span>
                        <span class="info" th:text="${cliente.cedula}"></span>
                    </div>
                    <div class="dato">
                        <span class="label">Correo</span>
                        <span class="info" th:text="${cliente.correo}"></span>
                    </div>
                    <div class="dato">
                        <span class="label">Celular</span>
                        <span class="info" th:text="${cliente.celular}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
